# overall filter parameters
min_particles: 300 #500  
max_particles: 3000 #3000
kld_err: 0.01
kld_z: 0.99
update_min_d: 0.1
update_min_a: 0.1
resample_interval: 1
transform_tolerance: 0.5
recovery_alpha_slow: 0.001
recovery_alpha_fast: 0.1
initial_cov_xx: 0.05
initial_cov_yy: 0.05
initial_cov_aa: 0.1
gui_publish_rate: 50.0
use_map_topic: true 
first_map_only : false


# laser model parameters
###laser_min_range: -1.0
laser_max_range: 3.5
laser_max_beams: 180
laser_z_hit: 0.5
laser_z_short: 0.05 
laser_z_max: 0.05
laser_z_rand: 0.5
laser_sigma_hit: 0.2
laser_lambda_short: 0.1
laser_likelihood_max_dist: 2.0
laser_model_type: likelihood_field

# odometry model parameters
odom_model_type: diff
odom_alpha1: 0.5 #0.6  #noise in odometry's rotation estimate from the rotational component of the robot's motion
odom_alpha2: 0.2  #noise in odometry's rotation estimate from translational component of the robot's motion
odom_alpha3: 0.6  #noise in odometry's translation estimate from the translational component of the robot's motion
odom_alpha4: 0.4  #noise in odometry's translation estimate from the rotational componentt of the robot's motion
odom_alpha5: 0.2
odom_frame_id: odom 
base_frame_id: base_footprint
global_frame_id: map
